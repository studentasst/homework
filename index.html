
<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework Tracker</title>

  <!-- Tailwind CSS & SweetAlert -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f0f7ff 0%, #e6f0fd 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #4f46e5, #818cf8);
    }

    .header-text {
      background: linear-gradient(90deg, #4f46e5, #818cf8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
    }

    .input-field {
      transition: all 0.3s ease;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
    }

    .input-field:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.15);
    }

    .preview-item {
      border-left: 4px solid #818cf8;
      background-color: #fafafa;
      transition: all 0.2s ease;
    }

    .preview-item:hover {
      background-color: #f5f5ff;
    }

    .btn-primary {
      background: linear-gradient(90deg, #4f46e5, #818cf8);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(79, 70, 229, 0.35);
    }

    .btn-secondary {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      color: #4b5563;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
    }

    .subject-badge {
      border-radius: 9999px;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 500;
      display: inline-block;
    }

    .flatpickr-calendar {
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .status-badge {
      border-radius: 9999px;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 500;
      display: inline-block;
    }

    .status-upcoming {
      background-color: #e0f2fe;
      color: #0369a1;
    }

    .status-due-soon {
      background-color: #fef3c7;
      color: #92400e;
    }

    .status-overdue {
      background-color: #fee2e2;
      color: #b91c1c;
    }
  </style>
</head>

<body class="flex items-center justify-center p-4 py-10">
  <div class="form-container w-full max-w-xl p-8 mx-auto">
    <div class="flex items-center justify-center mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
      </svg>
      <h1 class="text-3xl font-bold header-text">Homework Tracker</h1>
    </div>

    <!-- Input Form -->
    <div id="inputForm" class="space-y-6">
      <!-- Subject -->
      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
        <div class="relative">
          <select id="subject" required
            class="input-field w-full px-4 py-3 rounded-lg appearance-none focus:outline-none transition-all">
            <option value="" disabled selected>Select subject</option>
            <option value="math">Mathematics</option>
            <option value="thai">Thai Language</option>
            <option value="art">Art</option>
            <option value="social">Social Studies</option>
            <option value="science">Science</option>
            <option value="computer">Computer</option>
            <option value="english">English</option>
            <option value="pe">PE</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea id="description" rows="4" required
          class="input-field w-full px-4 py-3 rounded-lg focus:outline-none transition-all resize-none"
          placeholder="What do you need to do?"></textarea>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Assigned Date -->
        <div>
          <label for="assignedDate" class="block text-sm font-medium text-gray-700 mb-2">Assigned Date</label>
          <div class="relative">
            <input type="text" id="assignedDate" required
              class="input-field w-full px-4 py-3 rounded-lg focus:outline-none transition-all"
              placeholder="Select assigned date">
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </div>
          </div>
        </div>

        <!-- Due Date -->
        <div>
          <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
          <div class="relative">
            <input type="text" id="dueDate" required
              class="input-field w-full px-4 py-3 rounded-lg focus:outline-none transition-all"
              placeholder="Select due date">
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </div>
          </div>
        </div>
      </div>


      <!-- Preview Button -->
      <button type="button" id="previewBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Preview Assignment
      </button>
    </div>

    <!-- Preview Form -->
    <div id="previewForm" class="space-y-6 hidden">
      <h2 class="text-xl font-semibold mb-4">Review Your Assignment</h2>

      <div class="space-y-4">
        <div class="preview-item pl-3 py-1">
          <div class="preview-label">Subject</div>
          <div id="preview-subject" class="preview-value"></div>
        </div>

        <div class="preview-item pl-3 py-1">
          <div class="preview-label">Assigned Date</div>
          <div id="preview-assignedDate" class="preview-value"></div>
        </div>

        <div class="preview-item pl-3 py-1">
          <div class="preview-label">Due Date</div>
          <div id="preview-dueDate" class="preview-value"></div>
        </div>

        <div class="preview-item pl-3 py-1">
          <div class="preview-label">Description</div>
          <div id="preview-description" class="preview-value preview-description p-3 mt-1"></div>
        </div>
      </div>

      <div class="flex space-x-4 pt-2">
        <button type="button" id="backBtn"
          class="w-1/2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-4 rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
          Back to Edit
        </button>
        <button type="button" id="submitBtn"
          class="w-1/2 bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
          Confirm & Save
        </button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      flatpickr("#dueDate", {
  dateFormat: "d F Y", // เช่น 26 May 2025
  minDate: "today",
  disableMobile: true
});

flatpickr("#assignedDate", {
  dateFormat: "d F Y", // เช่น 26 May 2025
  maxDate: "today",
  disableMobile: true
});


      const inputForm = document.getElementById('inputForm');
      const previewForm = document.getElementById('previewForm');
      const previewBtn = document.getElementById('previewBtn');
      const backBtn = document.getElementById('backBtn');
      const submitBtn = document.getElementById('submitBtn');

      const subjectNames = {
        'math': 'Mathematics',
        'thai': 'Thai Language',
        'art': 'Art',
        'social': 'Social Studies',
        'computer': 'Computer',
        'pe': 'PE',
        'english': 'English',
        'science': 'Science'
      };

      previewBtn.addEventListener('click', function () {
        const subject = document.getElementById('subject').value;
        const description = document.getElementById('description').value;
        const dueDate = document.getElementById('dueDate').value;
        const assignedDate = document.getElementById('assignedDate').value;

        if (!subject || !description || !dueDate || !assignedDate) {
          Swal.fire({
            title: 'Incomplete Information',
            text: 'Please fill in all fields',
            icon: 'warning',
            confirmButtonText: 'OK',
            confirmButtonColor: '#3b82f6'
          });
          return;
        }

        document.getElementById('preview-subject').textContent = subjectNames[subject] || subject;
        document.getElementById('preview-description').textContent = description;
        document.getElementById('preview-dueDate').textContent = dueDate;
        document.getElementById('preview-assignedDate').textContent = assignedDate;

        inputForm.classList.add('hidden');
        previewForm.classList.remove('hidden');
      });

      backBtn.addEventListener('click', function () {
        previewForm.classList.add('hidden');
        inputForm.classList.remove('hidden');
      });

      submitBtn.addEventListener('click', function () {
        const subject = document.getElementById('subject').value;
        const description = document.getElementById('description').value;
        const dueDate = document.getElementById('dueDate').value;
        const assignedDate = document.getElementById('assignedDate').value;

        Swal.fire({
          title: 'Saving Assignment',
          text: 'Please wait...',
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading()
        });

        const data = { subject, description, dueDate, assignedDate };
        const callbackName = 'jsonpCallback_' + new Date().getTime();

        window[callbackName] = function (response) {
          Swal.close();

          if (response.result === 'success') {
            Swal.fire({
              title: 'Success!',
              text: 'Your assignment has been tracked successfully',
              icon: 'success',
              confirmButtonText: 'OK',
              confirmButtonColor: '#3b82f6'
            }).then(() => {
              document.getElementById('subject').value = '';
              document.getElementById('description').value = '';
              document.getElementById('dueDate').value = '';
              document.getElementById('assignedDate').value = '';
              previewForm.classList.add('hidden');
              inputForm.classList.remove('hidden');
            });
          } else {
            Swal.fire({
              title: 'Error',
              text: response.error || 'Unable to save data. Please try again.',
              icon: 'error',
              confirmButtonText: 'OK',
              confirmButtonColor: '#3b82f6'
            });
          }

          delete window[callbackName];
          document.head.removeChild(script);
        };

        const script = document.createElement('script');
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwqrDWaBPST4zWPtcRpoFHSfq4YOYj34igLsWhs-tlPL3__uLhcUo6QAZoWyaIzuinogQ/exec'; // เปลี่ยน URL นี้ตามของคุณ
        script.src = `${scriptUrl}?callback=${callbackName}&subject=${encodeURIComponent(subject)}&description=${encodeURIComponent(description)}&dueDate=${encodeURIComponent(dueDate)}&assignedDate=${encodeURIComponent(assignedDate)}`;
        script.onerror = function () {
          Swal.fire({
            title: 'Connection Error',
            text: 'Unable to connect to the server. Please try again later.',
            icon: 'error',
            confirmButtonText: 'OK',
            confirmButtonColor: '#3b82f6'
          });

          delete window[callbackName];
          document.head.removeChild(script);
        };

        document.head.appendChild(script);
      });
    });
  </script>
</body>

</html>
