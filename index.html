<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework Tracker</title>

  <!-- Tailwind CSS & SweetAlert -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>

  <style>
    body {
      background-color: #f0f9ff;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }

    .form-container {
      background: linear-gradient(145deg, #ffffff, #f0f7ff);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .header-text {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .preview-item {
      border-left: 3px solid #3b82f6;
    }

    .preview-label {
      color: #6b7280;
      font-size: 0.875rem;
    }

    .preview-value {
      font-weight: 500;
    }

    .preview-description {
      white-space: pre-wrap;
      background-color: #f9fafb;
      border-radius: 0.375rem;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
  <div class="form-container w-full max-w-lg rounded-xl p-8">
    <h1 class="text-3xl font-bold mb-6 text-center header-text">Homework Tracker</h1>

    <!-- Input Form -->
    <div id="inputForm" class="space-y-6">
      <!-- Subject -->
      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
        <select id="subject" required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
          <option value="" disabled selected>Select subject</option>
          <option value="math">Mathematics</option>
          <option value="thai">Thai Language</option>
          <option value="art">Art</option>
          <option value="social">Social Studies</option>
          <option value="science">Science</option>
        </select>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea id="description" rows="4" required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all resize-none"></textarea>
      </div>

      <!-- Assigned Date -->
      <div>
        <label for="assignedDate" class="block text-sm font-medium text-gray-700 mb-1">Assigned Date</label>
        <input type="text" id="assignedDate" required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
          placeholder="Select assigned date">
      </div>

      <!-- Due Date -->
      <div>
        <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
        <input type="text" id="dueDate" required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
          placeholder="Select due date">
      </div>

      <!-- Preview Button -->
      <button type="button" id="previewBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Preview Assignment
      </button>
    </div>

    <!-- Preview Form -->
    <div id="previewForm" class="space-y-6 hidden">
      <h2 class="text-xl font-semibold mb-4">Review Your Assignment</h2>

      <div class="space-y-4">
        <div class="preview-item pl-3 py-1">
          <div class="preview-label">Subject</div>
          <div id="preview-subject" class="preview-value"></div>
        </div>

        <div class="preview-item pl-3 py-1">
          <div class="preview-label">Assigned Date</div>
          <div id="preview-assignedDate" class="preview-value"></div>
        </div>

        <div class="preview-item pl-3 py-1">
          <div class="preview-label">Due Date</div>
          <div id="preview-dueDate" class="preview-value"></div>
        </div>

        <div class="preview-item pl-3 py-1">
          <div class="preview-label">Description</div>
          <div id="preview-description" class="preview-value preview-description p-3 mt-1"></div>
        </div>
      </div>

      <div class="flex space-x-4 pt-2">
        <button type="button" id="backBtn"
          class="w-1/2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-4 rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
          Back to Edit
        </button>
        <button type="button" id="submitBtn"
          class="w-1/2 bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
          Confirm & Save
        </button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      flatpickr("#dueDate", {
        dateFormat: "m/d/Y",
        minDate: "today",
        disableMobile: true
      });

      flatpickr("#assignedDate", {
        dateFormat: "m/d/Y",
        maxDate: "today",
        disableMobile: true
      });

      const inputForm = document.getElementById('inputForm');
      const previewForm = document.getElementById('previewForm');
      const previewBtn = document.getElementById('previewBtn');
      const backBtn = document.getElementById('backBtn');
      const submitBtn = document.getElementById('submitBtn');

      const subjectNames = {
        'math': 'Mathematics',
        'thai': 'Thai Language',
        'art': 'Art',
        'social': 'Social Studies',
        'science': 'Science'
      };

      previewBtn.addEventListener('click', function () {
        const subject = document.getElementById('subject').value;
        const description = document.getElementById('description').value;
        const dueDate = document.getElementById('dueDate').value;
        const assignedDate = document.getElementById('assignedDate').value;

        if (!subject || !description || !dueDate || !assignedDate) {
          Swal.fire({
            title: 'Incomplete Information',
            text: 'Please fill in all fields',
            icon: 'warning',
            confirmButtonText: 'OK',
            confirmButtonColor: '#3b82f6'
          });
          return;
        }

        document.getElementById('preview-subject').textContent = subjectNames[subject] || subject;
        document.getElementById('preview-description').textContent = description;
        document.getElementById('preview-dueDate').textContent = dueDate;
        document.getElementById('preview-assignedDate').textContent = assignedDate;

        inputForm.classList.add('hidden');
        previewForm.classList.remove('hidden');
      });

      backBtn.addEventListener('click', function () {
        previewForm.classList.add('hidden');
        inputForm.classList.remove('hidden');
      });

      submitBtn.addEventListener('click', function () {
        const subject = document.getElementById('subject').value;
        const description = document.getElementById('description').value;
        const dueDate = document.getElementById('dueDate').value;
        const assignedDate = document.getElementById('assignedDate').value;

        Swal.fire({
          title: 'Saving Assignment',
          text: 'Please wait...',
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading()
        });

        const data = { subject, description, dueDate, assignedDate };
        const callbackName = 'jsonpCallback_' + new Date().getTime();

        window[callbackName] = function (response) {
          Swal.close();

          if (response.result === 'success') {
            Swal.fire({
              title: 'Success!',
              text: 'Your assignment has been tracked successfully',
              icon: 'success',
              confirmButtonText: 'OK',
              confirmButtonColor: '#3b82f6'
            }).then(() => {
              document.getElementById('subject').value = '';
              document.getElementById('description').value = '';
              document.getElementById('dueDate').value = '';
              document.getElementById('assignedDate').value = '';
              previewForm.classList.add('hidden');
              inputForm.classList.remove('hidden');
            });
          } else {
            Swal.fire({
              title: 'Error',
              text: response.error || 'Unable to save data. Please try again.',
              icon: 'error',
              confirmButtonText: 'OK',
              confirmButtonColor: '#3b82f6'
            });
          }

          delete window[callbackName];
          document.head.removeChild(script);
        };

        const script = document.createElement('script');
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwqrDWaBPST4zWPtcRpoFHSfq4YOYj34igLsWhs-tlPL3__uLhcUo6QAZoWyaIzuinogQ/exec'; // เปลี่ยน URL นี้ตามของคุณ
        script.src = `${scriptUrl}?callback=${callbackName}&subject=${encodeURIComponent(subject)}&description=${encodeURIComponent(description)}&dueDate=${encodeURIComponent(dueDate)}&assignedDate=${encodeURIComponent(assignedDate)}`;
        script.onerror = function () {
          Swal.fire({
            title: 'Connection Error',
            text: 'Unable to connect to the server. Please try again later.',
            icon: 'error',
            confirmButtonText: 'OK',
            confirmButtonColor: '#3b82f6'
          });

          delete window[callbackName];
          document.head.removeChild(script);
        };

        document.head.appendChild(script);
      });
    });
  </script>
</body>

</html>
